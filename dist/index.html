<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Search</h1>
        <input type="text" id="ingredientInput" placeholder="Enter ingredient">
        <button onclick=search()>Search!</button><br>
          <input type="checkbox" id="vehicle1" name="vehicle1">
         <label for="vehicle1"> Dairy</label>
        <input type="checkbox" id="vehicle2" name="vehicle2">
         <label for="vehicle2"> Gluten</label> 
               <div id="recipeList"></div>

        <script id="recipe-template" type="text/x-handlebars-template">
            {{#if recipes}}
            found {{recipes.length}} recipes 
            <div class="recipes">
            {{#each recipes}}
            <div class="recipe">
                
                <p>ID: {{idMeal}}</p>
                <p>Title: {{title}}</p>
                <p>Thumbnail:<br> <iframe src="{{gifUrl}}" alt="Recipe Thumbnail"></iframe></p>
                <p>Link: <a href="{{href}}" target="_blank">Recipe Video</a></p>
                <p>Ingredients:</p>
                <ul>
                   {{#each ingredients}}
                   
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
                <p> chef : {{chef}}</p>
                <P>stars :{{rating}}</P>
                <button id="send-mail"onclick="sendMail(`{{title}}`,`{{href}}`)">email us</button>
                </div>
                {{/each}}
                <button id="back" onclick="back()">Back</button>
                <button id="next" onclick="next()">Next</button>
            </div>
                {{else}} 
                <div> no recipes</div>
                {{/if}}
                </script>
            </div>
            <script src="./handlebars/dist/handlebars.js"></script>
            <script src="./jquery/dist/jquery.js"></script>
            <script  src="Renderer.js"></script>
           <script src="main.js"></script>
    
</body>
</html>
